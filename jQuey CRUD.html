<body>
    <script>
        faculty=[

            {name:"Dixita Kagathara", contact:"9727747317",imageAdd:"https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/9---28-04-2023-02-06-37.jpg"},

        ];
        $(document).ready(function(){
            display();
            $("addFaculty").click(function(){
                let name=$("txtName").val();
                let contact=$("txtCont").val();
                let imageAdd=$("txtImageAdd").val();

                let data={name,contact,imageAdd};
                faculty.push(data);
                display();
            })
        });
        function display(){
            let formatedData=faculty.map((s)=>{
                let temp="<tr>";
                temp+="<td>"+f.name+"</td>";
                temp+="<td>"+f.conatct+"</td>";
                temp+="<td><img width='50px' src='"+f.imageAdd+"'/></td>";
                temp+="<td><button onclick='deleteFaculty("+f.contact+")'>Delete</button></td>"
                temp+="</tr>";
                return temp;
            });
            let finalData="<table border=1>"+formatedData.join("")+"</table>";
            $("#dataDisplay").html(finalData);
        }
        function deleteFaculty(cont){
            const indexToDelete=faculty.findIndex((f)=>{
                return f.contact==cont
            });
            faculty.splice(indexToDelete,1)
            display();
        }
