<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a=parseFloat(prompt("Enter a number:"));
        const b=parseFloat(prompt("Enter another number:"));
        let op=prompt("Enter operation(+,-,/,*):");

        if(op=="+"){
            document.write("Addition:"+(a+b));
        }
        if(op=="-"){
            document.write("Subtraction:"+(a-b));
        }
        if(op=="*"){
            document.write("Multiplication:"+(a*b));
        }
        if(op=="/"){
            document.write("Division:"+(a/b));
        }
    </script>
</body>
</html>
