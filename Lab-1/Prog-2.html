<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const n=parseFloat(prompt("Enter a number:"));
        let isPrime=false;
        let a=2;
        while(a<n){
            if(n%a==0){
                isPrime=true;
                break;
            }
            a++;
        }
        if(isPrime){
            document.write("Number is not Prime");
        }
        else{
            document.write("Number is Prime");
        }
    </script>
</body>
</html>
