<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let a=0,b=1;
        let temp;
        const n=parseInt(prompt("Enter the number of elements in the series:"));
        for(i=0;i<=n;i++){
            document.write(a+",");
            temp=a+b;
            a=b;
            b=temp;
        }
    </script>
</body>
</html>
