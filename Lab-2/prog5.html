<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        const a=parseInt(prompt("Enter a number(2-digit):"));
        let tens=parseInt(a/10),units=a%10;
        document.write(Math.pow(tens,units));
        document.write("<br>");
        document.write(tens**units);
    </script>
</body>
</html>
