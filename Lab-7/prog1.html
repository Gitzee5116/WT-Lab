<!-- WAP to demonstrate callbacks in JavaScript -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <script>
        function fun1(text){
            document.write(text);
        }
        function myCalc(n1,n2,fun1){
            let sum=n1+n2;
            fun1(sum);
        }
        myCalc(5,10,fun1);
    </script>
 </body>
 </html>
