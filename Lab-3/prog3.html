<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let n=parseInt(prompt("Enter the number of elements:"));
        let  a=[];
        for(let i=0;i<n;i++){
            a.push(prompt("Enter element:"));
        }
        document.write("Array:"+a);
        document.write('<br>');
        for (let i = 0; i < a.length-1; i++)
        {
            for (let j = 0; j < a.length-1-i; j++)
            {
                if (a[j] > a[j+1])
                {
                    let temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp;
                }
            }
        }
        document.write("Sorted Array:"+a);
    </script>
</body>
</html>
